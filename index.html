<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <button onclick="addItem()">할 일 추가</button>
    <button onclick="todoList.readItemAll()">전체 할 일 조회</button>
    <button onclick="todoList.readItemById(todoItem.id)">
      특정 할 일 조회
    </button>
    <button
      onclick="todoList.updateItemById(todoItem.id, {
        content: '투 두',
        isFinished: true,
        category: '어제 한 일',
        tags: [javascript, typescript],
      })"
    >
      할 일 수정
    </button>
    <button
      onclick="todoList.updateTagById(todoItemWithTags.id, javascript.id, 'jquery')"
    >
      태그 수정
    </button>
    <button onclick="todoList.deleteItemById(todoItem.id)">
      특정 할 일 제거
    </button>
    <button
      onclick="todoList.deleteTagById(todoItemWithTags.id, typescript.id)"
    >
      특정 태그 제거
    </button>
    <button onclick="todoList.deleteTagAll(todoItemWithTags.id)">
      모든 태그 제거
    </button>
    <button onclick="todoList.deleteItemAll()">전체 할 일 제거</button>
  </body>
</html>
